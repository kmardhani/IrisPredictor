<body>
 <div class="login">
	<h1>Flower Species Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	Enter Sepal length:  <input type="text" name="sl" placeholder="Enter Sepal length:  " required="required" /><br>
      Enter Sepal width: <input type="text" name="sw" placeholder="Enter Sepal width: " required="required" /><br>
	    Enter Petal length: <input type="text" name="pl" placeholder="Enter Petal length: " required="required" /><br>
	    Enter Petal width: <input type="text" name="pw" placeholder="Enter Petal width: " required="required" /><br>
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict Flower Species</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
